<li class="item-recipe row" (click)="onSelectedItem()">
  <div class="col">
    <img
      class="img-thumbnail"
      [src]="currentRicetta.imagePath"
      style="width: 100px; height: auto;"
    />
  </div>
  <div class="col-9">
    <h5 class="card-title ">{{ currentRicetta.name }}</h5>
    <div>{{ currentRicetta.description | abstract: 100:"xxx" }}</div>
  </div>
</li>
